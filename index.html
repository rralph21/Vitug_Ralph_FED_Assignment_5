<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winnipeg Tree Listing</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #results { 
      width: 100%; 
      border-collapse: collapse; 
    }

    #results caption { 
      text-align: left; 
      padding: 0.75rem; 
      color: var(--muted); 
    }

    #results th, #results td {
      padding: 0.75rem;
      border-top: 1px solid rgba(255,255,255,0.06); 
      text-align: left; 
    }

    #results th:nth-child(1), #results td:nth-child(1) { 
      width: 4ch; text-align: right; 
    }

    #results th:nth-child(3), #results td:nth-child(3) { 
      text-align: right; 
    }

  </style>
</head>
<body>
  <header>
    <h1> Winnipeg Tree Search API</h1>
    <p class="subtitle">Find the top 100 largest trees. Using common names</p>
    
  <main>
    <form id="search-form" aria-describedby="hint">
    <div class="field">
    <label for="commonName">Common name contains</label>
    <input
      id="commonName"
      name="commonName"
      type="text"
      placeholder="i.e: ash or maple"
      autocomplete="off"
      required
    />
    </div>
    <button id="searchBtn" type="submit">Search</button>
    <p id="hint" 
      class="hint">Tip: Use short terms for more matches. 
                Leave blank to see overall top 100.</p>
    </form>

    <section id="status" class="status" aria-live="polite" aria-atomic="true"></section>

    <div class="results-wrap">
      <table id="results" class="visually-hidden">
        <caption>Matching trees (ordered by diameter_at_breast_height descending)</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Common Name</th>
            <th scope="col">DBH (cm)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>
      Developed by Ralph V
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
